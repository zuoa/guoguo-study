{% extends "base.html" %}

{% block title %}管理登录 - 英语单词学习系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield fa-3x text-primary"></i>
                    <h3 class="mt-3">管理员登录</h3>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="auth_code" class="form-label">认证码</label>
                        <input type="password" class="form-control" id="auth_code" name="auth_code" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted">
                        <i class="fas fa-arrow-left"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
